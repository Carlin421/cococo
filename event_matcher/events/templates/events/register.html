<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>註冊 - COCO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card mt-5 shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="card-title mb-0">註冊新帳號</h3>
                </div>
                <div class="card-body">
                    <form method="post" class="p-4">
                        {% csrf_token %}
                        
                        <!-- 使用者名稱 -->
                        <div class="form-group">
                            <label for="username" class="font-weight-bold">使用者名稱</label>
                            {{ form.username }}
                            <small class="form-text text-muted">選擇一個獨特的使用者名稱。</small>
                        </div>

                        <!-- 電子郵件 -->
                        <div class="form-group">
                            <label for="email" class="font-weight-bold">電子郵件</label>
                            {{ form.email }}
                            <small class="form-text text-muted">我們將不會與任何人分享您的電子郵件。</small>
                        </div>

                        <!-- 密碼 -->
                        <div class="form-group">
                            <label for="password" class="font-weight-bold">密碼</label>
                            {{ form.password }}
                            <small class="form-text text-muted">請選擇一組安全的密碼。</small>
                        </div>

                        <!-- 確認密碼 -->
                        <div class="form-group">
                            <label for="password_confirm" class="font-weight-bold">確認密碼</label>
                            {{ form.password_confirm }}
                        </div>

                        <!-- 身分選擇 -->
                        <div class="form-group">
                            <label for="role" class="font-weight-bold">選擇身分</label>
                            <select name="role" class="form-control">
                                <option value="brand">品牌方</option>
                                <option value="organization">社團方</option>
                            </select>
                            <small class="form-text text-muted">選擇適合的身份來完成註冊。</small>
                        </div>

                        <!-- 註冊按鈕 -->
                        <button type="submit" class="btn btn-primary btn-block">註冊</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>已經有帳號了嗎？ <a href="{% url 'login' %}">登入</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
