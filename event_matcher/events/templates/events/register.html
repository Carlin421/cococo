{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>註冊 - COCO</title> 
    <!-- 引入最新的 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂的 CSS -->
    <link href="{% static 'css/register.css' %}" rel="stylesheet"> 
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-eNMEVbKq6NU8kxOmUBmUodC3wuzflw73Y5efK3Wq70zKqZr+c8Rn6C43I+NwzHq3" crossorigin="anonymous">
</head>
<body class="bg-light">
    {% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card mt-5 shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="card-title mb-0">註冊新帳號</h3>
                </div>
                <div class="card-body">
                    <div class="d-grid mb-4">
                        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger btn-lg">
                            <i class="fab fa-google me-2"></i>使用 Google 註冊
                        </a>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- 使用者名稱 -->
                        <div class="mb-3">
                            <label for="username" class="form-label">使用者名稱</label>
                            {{ form.username }}
                    
                        </div>

                        <!-- 電子郵件 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">電子郵件</label>
                            {{ form.email }}
                            
                        </div>

                        <!-- 密碼 -->
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            {{ form.password }}
                            <div class="form-text">請設定至少8碼，並且英數混和的密碼</div>
                        </div>

                        <!-- 確認密碼 -->
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">確認密碼</label>
                            {{ form.password_confirm }}
                        </div>

                        <!-- 身分選擇 -->
                        <div class="mb-4">
                            <label for="role" class="form-label">選擇身分</label>
                            <select name="role" class="form-select">
                                <option value="brand">品牌方</option>
                                <option value="organization">社團方</option>
                            </select>
                            <div class="form-text">選擇適合的身份來完成註冊。</div>
                        </div>

                        <!-- 註冊按鈕 -->
                        <button type="submit" class="btn btn-primary w-100">註冊</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>已經有帳號了嗎？ <a href="{% url 'login' %}">登入</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- 引入 Bootstrap 5 的 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
