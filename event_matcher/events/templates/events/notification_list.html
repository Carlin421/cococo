{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>通知列表</h2>
    {% if notifications %}
        <ul class="list-group">
        {% for notification in notifications %}
            <li class="list-group-item {% if not notification.is_read %}list-group-item-info{% endif %}">
                {{ notification.message }}
                <small class="text-muted">{{ notification.created_at|date:"Y-m-d H:i" }}</small>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>目前沒有通知。</p>
    {% endif %}
</div>
{% endblock %}
