<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window"></div>
        <input type="text" id="user-input" placeholder="輸入訊息">
        <button id="send-btn">發送</button>
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;

            fetch('YOUR_MAKE_WEBHOOK_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                const chatWindow = document.getElementById('chat-window');
                chatWindow.innerHTML += `<p><strong>User:</strong> ${userInput}</p>`;
                chatWindow.innerHTML += `<p><strong>Bot:</strong> ${data.reply}</p>`;
                document.getElementById('user-input').value = '';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
