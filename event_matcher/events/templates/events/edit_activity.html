{% extends 'base.html' %}
{% load static %}

{% block title %}編輯活動 - {{ activity.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">編輯活動</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存更改</button>
        <a href="{% url 'activity_detail' activity.id %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
