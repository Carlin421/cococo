{% extends 'base.html' %}

{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入 - COCO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-lg">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">登入</h3>
        </div>
        <div class="d-grid mb-4">
            <!-- Google 登入按鈕 -->
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-google btn-lg rounded-pill">
                <i class="fab fa-google me-2"></i> 使用 Google 登入
            </a>
        </div>
        <form method="post" class="p-2">
            {% csrf_token %}
            <!-- 使用者名稱 -->
            <div class="mb-3">
                <label for="username" class="form-label">使用者名稱</label>
                {{ form.username|add_class:"form-control" }}
            </div>
            <!-- 密碼 -->
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                {{ form.password|add_class:"form-control" }}
            </div>
            <!-- 登入按鈕 -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill">登入</button>
            </div>
        </form>
        <!-- 註冊連結 -->
        <div class="card-footer text-center mt-3">
            <small>還沒有帳號？ <a href="{% url 'register' %}">註冊</a></small>
        </div>
    </div>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
