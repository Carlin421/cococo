{% extends "base.html" %}
{% block title %}發布活動{% endblock %}
{% block content %}
<div class="container">
	{% if message %}
	<div class="alert alert-warning">{{message}}</div>
	{% endif %}
	<form name="my form" action="." method="POST">
		{% csrf_token %}
		<table>
			{{ post_form.as_table}}
		</table>
		<input type="submit" value ="儲存">
		<input type="reset" value ="清除">
	</form>
</div>
{% endblock %}
