<!-- templates/events/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .register-container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .register-container input, .register-container select {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>會員註冊</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="輸入會員帳號..." required>
            <input type="password" name="password" class="form-control" placeholder="輸入會員密碼..." required>
            <input type="email" name="email" class="form-control" placeholder="輸入會員郵件..." required>
            <select name="user_type" class="form-control" required>
                <option value="" disabled selected>選擇會員身份</option>
                <option value="社團">社團身份</option>
                <option value="品牌">品牌身份</option>
            </select>
            <button type="submit" class="btn btn-primary mt-3">註冊</button>
        </form>
        
        {% if messages %}
            <div class="alert alert-danger mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
