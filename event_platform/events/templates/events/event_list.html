<!-- templates/events/event_list.html -->
{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">活動列表</h1>
<div class="row">
    {% if events %}
        {% for event in events %}
        <div class="col-md-3">
            <div class="card mb-4">
                <img src="{{ event.image.url }}" class="card-img-top" alt="{{ event.title }}" onerror="this.style.display='none'">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">
                        <strong>開始時間：</strong> {{ event.start_time }}<br>
                        <strong>活動地點：</strong> {{ event.location }}
                    </p>
                    <p class="card-text">
                        <i class="bi bi-people"></i> {{ event.attendees }}
                        <i class="bi bi-heart"></i> {{ event.likes }}
                        <i class="bi bi-chat"></i> {{ event.comments }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>目前沒有活動。</p>
    {% endif %}
</div>
{% endblock %}
