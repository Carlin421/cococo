<!-- templates/events/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            text-align: center;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .login-container input {
            margin-bottom: 15px;
        }
        .login-button {
            border: 2px solid black;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto 0;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>叩叩平台會員登入</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" class="form-control" placeholder="輸入會員帳號..." required>
            <input type="password" name="password" class="form-control" placeholder="輸入會員密碼..." required>
            <div>
                <a href="{% url 'register' %}">註冊</a> | <a href="{% url 'password_reset' %}">忘記密碼</a>
            </div>
            <div class="login-button">
                <button type="submit" style="background: none; border: none; outline: none;">
                    <span>&#10132;</span>
                </button>
            </div>
        </form>
        {% if messages %}
            <div class="alert alert-danger mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
