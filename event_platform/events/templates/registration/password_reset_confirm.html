<h2>重設密碼</h2>
<form method="POST">
    {% csrf_token %}
    <input type="password" name="new_password1" class="form-control" placeholder="輸入新密碼" required>
    <input type="password" name="new_password2" class="form-control" placeholder="再次輸入新密碼" required>
    <button type="submit" class="btn btn-primary mt-3">重設密碼</button>
</form>
