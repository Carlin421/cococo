<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #add8e6;
        }
        .navbar-brand {
            font-family: 'Cursive', sans-serif;
            font-size: 1.5rem;
            color: blue;
        }
        .navbar-nav {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .nav-link {
            color: blue;
            font-weight: 500;
            margin-right: 15px;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .user-info {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CoCo</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'event_list' %}">首頁</a>
                <a class="nav-link" href="{% url 'find_events' %}">找活動</a>
                <a class="nav-link" href="{% url 'find_sponsorships' %}">找贊助</a>
                <a class="nav-link" href="#">發布活動</a>
            </div>
            <div class="user-info">
                {% if user.is_authenticated %}
                    <span class="nav-link">{{ user.username }}</span>
                    <a class="btn btn-danger ms-2" href="{% url 'logout' %}">登出</a>
                {% else %}
                    <a class="btn btn-primary" href="{% url 'login' %}">登入</a>
                    <a class="btn btn-secondary" href="{% url 'register' %}">註冊</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        <!-- 子模板的內容將在此呈現 -->
        {% endblock %}
    </div>
</body>
</html>
